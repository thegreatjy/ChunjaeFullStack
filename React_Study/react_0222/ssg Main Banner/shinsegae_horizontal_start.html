  <script type="text/javascript">
	$(document).ready(
		function(){
			$('#banner').css({
				width: (848*5)+'px', 
				position: 'absolute', 
				left: '0px'
			});
			$('#banner div').css({float: 'left'});

			$('#tab a').each(
				function(index, element){
					console.log(index);
					$(element).data('index', index);
				}
			);

			$('#tab a').on(
				'mouseenter',
				function(e){
					e.preventDefault();	// 해당 이벤트 종료 후, a 태그 href 이동 방지
					$('#tab div.on').removeClass('on');
					$(this).parent().addClass('on');
					const index = $(this).data('index');

					$('#banner').stop().animate(
                        {
                            left: '-' + (848*index) + 'px'
                        }, 
                        600,  /* 0.6초 동안 */
                        'easeOutQuart',
                        function(){
                            console.log('animate end');
                        }
                    );
				}
			);
		}
	);
  </script>
