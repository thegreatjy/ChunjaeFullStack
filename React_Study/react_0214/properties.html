<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function clickEvent(){
            console.log("clickEvent");
        }

        const clickEvent2 = function(){
            console.log("clickEvent2");
            document.getElementById("box").innerText = "after click";
            // box 안의 html을 수정한다.
        }
    </script>
</head>
<body>
    <!-- javascript: 브라우저 저사양에서도 돌아가게 하기 위해서 작성 -->
    <button onclick='javascript:clickEvent2()'>click</button>
    <div id="box" onclick="clickEvent2">blank</div>
</body>
</html>
