<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function</title>
    <script>
        function add(num1, num2){
            return num1 + num2;
        }

        const result = add(10, 20);
        console.log(result);

        const result2 = add(15, 25);
        console.log(result2);

        const add1 = (num1, num2) => {
            return num1 + num2;
        }
        console.log(add1(1, 9));

        /* function, arrow function 차이 */
        var 오브젝트1 = {
            함수 : function(){ console.log(this) }
        }
        오브젝트1.함수();

        var 오브젝트1 = {
            함수 : () => { console.log(this) }
        }
        오브젝트1.함수();
    </script>
</head>
<body>
    <h1><script>document.write(add(20, 30));</script></h1>
</body>
</html>
