<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/jquery-3.7.1.min.js"></script>
    <script>
        $(function(){
            let txt1 = $('.txt1');
            let count = 1;

            $('.btnWrap button').on('click', function(){
                let ts = $(this);
                if(ts.hasClass('backBtn')){
                    count--;
                    if(count < 1){
                        count = 1;
                        return;
                    }
                    // stop 앞에서 진행된 것이 정지되며 앞에 true는 clear큐가 되고 
                    // 두 번째 true는 finish 효과를 줌
                    // stop: 현재 동작하고 있는 애니메이션은 즉시 동작이 중단 된다.
                    // stop이 없으면 애니메이션 큐에 저장된 것이 모두 실행된 다음에 애니메니션이 중단된다.
                    txt1.stop(true, true).animate({marginLeft:'-=10%'}, 500);
                }else{
                    count++;
                    if(count > 10){
                        count = 10;
                        return;
                    }
                    txt1.stop(true, true).animate({marginLeft: '+=10%'}, 500);
                }
                console.log(count);
            });
        });
    </script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            padding: 20px;
        }
        .btnWrap{
            margin-bottom: 10px;
        }
        .wrap{
            max-width: 600px;
            border: 1px solid #000;
        }
        .txt1{
            width: 10%;
            text-align: center;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <p class="btnWrap">
        <button class="backBtn">Back</button>
        <button class="goBtn">Go</button>
    </p>
    <p class="wrap">
        <p class="txt1">내용 1</p>
    </p>
</body>
</html>
